<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container h-100">
  
        <div class="row align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-6 p-3">
            <h1 class="text-center mb-5">Générateur de citations</h1>
            <div class="bg-light shadow p-5">
              <blockquote id="citation" class="text-center">
                "La vie, en définitive, n'a de sens que si on la vit en se donnant à fond, en cherchant à réaliser tout ce qu'on a en soi."
              </blockquote>
              <div class="divider w-25 mx-auto p-1 my-4"></div>
              <p id="auteur" class="text-center">
                Walter Bonatti
              </p>
            </div>
            
            <button id="nouveau" class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase">
              Nouvelle citation
            </button>
          </div>
          
        </div>
        
      </div>

      <script src="app.js"></script>
</body>
</html>
